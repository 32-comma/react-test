<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React with Babel CDN</title>
</head>

<body>
    <div id="root"></div>

    <!-- React and ReactDOM CDN links -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel CDN to enable JSX syntax -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your JSX code -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const App = () => {
            const [key, setKey] = React.useState("");
            const divRef = useRef(null);
            useEffect(() => {
                // 페이지 로드 후 div에 자동 포커스 주기
                divRef.current?.focus();
            }, []);
            const handleKeyDown = (event) => {
                setKey(`Pressed : ${event.key}`);
            }
            return (
                <div ref={divRef} tabIndex={0} onKeyDown={handleKeyDown}>
                    <h1>Key:</h1>
                    <p>{key || "Press any key ..."}</p>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
